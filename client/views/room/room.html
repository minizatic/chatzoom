<template name="room">
  <div class="col-md-12 left">
    <h3>Messages</h3>
    <div id="messages" class="well">
      {{#each messages}}
      <p><span class="label label-info">{{user}}</span> {{message}}</p>
      {{/each}}
    </div>
    <form class="form-horizontal well" id="chatForm" role="form">
      <div class="form-group">
        <label for="message" class="col-lg-2 control-label">Message</label>
        <div class="col-md-6">
          <textarea id="message"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <button type="submit" id="postChat" class="btn btn-success">Chat</button>
        </div>
      </div>
    </form>
    <div class="chatError"></div>
  </div>
</template>
